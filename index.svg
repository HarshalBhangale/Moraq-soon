<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moraq Leagues - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #fff; /* White text */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #00b98b; /* Brand color */
        }

        h2 {
            font-weight: 300;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #ddd;
        }

        #main {
            max-width: 600px;
            padding: 20px;
        }

        #progress {
            width: 80%;
            margin: 0 auto;
            background-color: #ddd;
            border-radius: 10px;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }

        #fill {
            background-color: #00b98b;
            height: 20px;
            width: 35%; /* Adjust percentage here */
            border-radius: 10px;
            animation: progressFill 2s ease-in-out;
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: 35%;
            }
        }

        #barpercent h3 {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            margin: 0;
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        p {
            font-size: 1rem;
            margin-top: 1.5rem;
            color: #bbb;
        }

        a {
            color: #00b98b;
            text-decoration: none;
            font-weight: 400;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        a:hover {
            border-bottom: 1px solid #00b98b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            #progress {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Moraq Leagues</h1>
        <h2>We are currently in development. Will be live very soon.</h2>
        
        <div id="progress">
            <div id="fill">
                <div id="barpercent">
                    <h3>35%</h3>
                </div>
            </div>
        </div>

        <p>Connect with us for partnerships: <a href="mailto:buddyharshal2751@gmail.com">buddyharshal2751@gmail.com</a></p>
    </div>
</body>
</html>
